<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gift Card Request</h2>
        <form id="giftCardForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Desired Gift Card Amount ($):</label>
            <input type="number" id="amount" name="amount" required min="1">

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('giftCardForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            
            // Example of gathering the form data. You would typically send this to your server:
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log(data); // For demonstration, log the data to the console

            // Here you would add the AJAX call to submit the form data to your server.
            
            alert("Gift Card Request Submitted!"); // Placeholder feedback
        });
    </script>
</body>
</html>
